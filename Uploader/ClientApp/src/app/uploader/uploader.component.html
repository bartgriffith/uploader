<div class="container">
    <form [formGroup]="form" (ngSubmit)="beginUpload()">        

        <div class="form-group">
            <input multiple type="file" (change)="uploadFile($event)">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Name" formControlName="name">
        </div>

        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Upload</button>
        </div>
    </form>

    <div id="fileProgressSection" *ngIf="progressGroup.length > 0">
        <app-file-progress *ngFor="let progress of progressGroup;let i = index;" [progress]="progress" [filename]="form.value.albumImages[i].name"></app-file-progress>
    </div>
</div>
